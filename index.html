<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio jQuery</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Falta importar jQuery -->
    <script src="js/datos.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Ejercicio jQuery</a>
            <p class="clicks">Clicks en datos: <span id="clicks_en_dato">0</span></p>
        </div>
    </nav>
    
    <div class="container principal">
        <div class="titulo">
            <h1>Cuenta de Github de <span class="nombre-de-usuario" id="id_usuario">-</span></h1>
        </div>

        <button class="btn btn-danger" id="boton_cargar">Cargar datos</button>
        <button class="btn btn-warning">Reiniciar</button>

        <br>
        <br>

        <div class="otros-datos row">
            <div class="col-md-6 text-center">
                <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-372-456324.png" style="opacity: 0.4">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="label">Nombre</h3>
                        <h3 class="dato" id="nombre_usuario">-</h3>
                    </div>
                    <div class="col-md-12">
                        <h3 class="label">Empresa</h3>
                        <h3 class="dato">-</h3>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="datos row">
            <div class="col-md-3">
                <h3 class="label">Repositorios</h3>
                <h3 class="dato" id="numero_repositorios">0</h3>
            </div>
            <div class="col-md-3">
                <h3 class="label">Gists</h3>
                <h3 class="dato">0</h3>
            </div>
            <div class="col-md-3">
                <h3 class="label">Seguidos</h3>
                <h3 class="dato" id="numero_seguidos">0</h3>
            </div>
            <div class="col-md-3">
                <h3 class="label">Seguidores</h3>
                <h3 class="dato">0</h3>
            </div>
        </div>

        <br>

        <div class="tabla row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Repositorio</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo_table">
                        <tr>
                            <td>ID</td>
                            <td>Repositorio</td>
                            <td>Descripción</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
